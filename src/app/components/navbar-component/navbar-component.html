<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <h1 class="font-extrabold text-2xl md:text-3xl text-amber-700 shrink-0">
        {{ title() }}
      </h1>

      <!-- Search Bar - Hidden on mobile, visible on tablet+ -->
      <div class="hidden md:flex relative flex-1 max-w-md mx-4 lg:mx-8">
        <app-search-input-component
          (sentOutValue)="sendSearchTerm($event)"
        ></app-search-input-component>
      </div>
      <!-- Cart Icon -->
      <div
        class="relative inline-block p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200 cursor-pointer shrink-0"
      >
        <i class="fa-solid fa-cart-shopping text-3xl md:text-4xl text-amber-700"></i>
        <span
          class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 md:h-6 md:w-6 flex items-center justify-center"
        >
          {{ NumOfSelectedProducts() }}
        </span>
      </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="md:hidden pb-3">
      <app-search-input-component
        (sentOutValue)="sendSearchTerm($event)"
      ></app-search-input-component>
    </div>
  </div>
</nav>
