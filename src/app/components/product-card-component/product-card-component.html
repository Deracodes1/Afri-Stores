<div
  [class]="
    isSelectedState()
      ? 'bg-amber-50 border-2 cursor-pointer border-amber-500 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden'
      : 'bg-white border-2 cursor-pointer  border-gray-200 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden'
  "
>
  <img
    loading="lazy"
    [src]="product().image"
    [alt]="product().name"
    class="w-full h-48 object-cover transition-transform duration-300 ease-in-out hover:scale-110"
  />
  <div class="p-4">
    <h3 class="font-bold text-xl text-gray-800 mb-2">{{ product().name }}</h3>
    <p class="text-gray-600 text-sm mb-4 line-clamp-3">
      {{ product().description }}
    </p>
    <div class="flex items-center justify-between">
      <span class="text-2xl font-bold text-amber-700">${{ product().price }}</span>
      <button
        (click)="sendClickedProductToCart()"
        [class]="
          isSelectedState()
            ? 'bg-red-600 cursor--pointer text-white px-4 py-2 flex items-center rounded-lg hover:bg-red-700 transition-colors duration-200'
            : 'bg-amber-700 cursor-pointer  text-white px-4 py-2 flex items-center rounded-lg hover:bg-amber-800 transition-colors duration-200'
        "
      >
        {{ isSelectedState() ? 'Remove' : 'Add to Cart' }}
        <i
          [class]="
            isSelectedState()
              ? 'fa-solid fa-minus text-2xl text-gray-300 ml-2'
              : 'fa-solid fa-plus text-2xl text-gray-300 ml-2'
          "
        ></i>
      </button>
    </div>
  </div>
</div>
