<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full text-center">
    <!-- 404 Icon -->
    <div class="mb-8">
      <i class="fa-solid fa-circle-exclamation text-amber-600 text-9xl"></i>
    </div>

    <!-- 404 Text -->
    <h1 class="text-6xl sm:text-8xl font-extrabold text-gray-800 mb-4">404</h1>

    <!-- Error Message -->
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-4">Oops! Page Not Found</h2>

    <p class="text-gray-600 text-lg mb-8 max-w-md mx-auto">
      The page you're looking for doesn't exist or has been moved. Let's get you back on track!
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button
        (click)="goHome()"
        class="w-full sm:w-auto px-8 py-3 bg-amber-600 text-white rounded-lg font-semibold hover:bg-amber-700 transition-colors duration-200 flex items-center justify-center space-x-2"
      >
        <i class="fa-solid fa-home"></i>
        <span>Go to Homepage</span>
      </button>

      <button
        (click)="goBack()"
        class="w-full sm:w-auto px-8 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-100 transition-colors duration-200 flex items-center justify-center space-x-2"
      >
        <i class="fa-solid fa-arrow-left"></i>
        <span>Go Back</span>
      </button>
    </div>

    <!-- Popular Links -->
    <div class="mt-12">
      <p class="text-gray-500 text-sm mb-4">Or explore these popular pages:</p>
      <div
        class="flex flex-wrap justify-center gap-4"
        routerLink="/home"
        class="text-amber-600 hover:text-amber-700 font-semibold text-sm transition-colors"
      >
        Shop

        <span class="text-gray-300">•</span>

        <a
          routerLink="/cart"
          class="text-amber-600 hover:text-amber-700 font-semibold text-sm transition-colors"
        >
          Cart
        </a>
        <span class="text-gray-300">•</span>
        <a
          routerLink="/account"
          class="text-amber-600 hover:text-amber-700 font-semibold text-sm transition-colors"
        >
          Account
        </a>
        <span class="text-gray-300">•</span>
        <a
          href="#"
          class="text-amber-600 hover:text-amber-700 font-semibold text-sm transition-colors"
        >
          Help Center
        </a>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="mt-12 opacity-50">
      <p class="text-gray-400 text-xs">Error Code: 404 | Page Not Found</p>
    </div>
  </div>
</div>
