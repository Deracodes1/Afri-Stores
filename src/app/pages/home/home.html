<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Loading Skeletons -->
  @if (isLoading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (i of [1, 2, 3, 4, 5, 6]; track i) {
        <app-skeleton-product-card></app-skeleton-product-card>
      }
    </div>
    <p class="loading-message">Loading products...</p>
  }

  <!-- Real Products (when loaded) -->
  @else if (filteredProducts().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (product of filteredProducts(); track product.id) {
        <app-product-card-component
          [product]="product"
          [isSelectedState]="isProductSelected(product.id)"
        >
        </app-product-card-component>
      }
    </div>
  }

  <!-- Empty State -->
  @else {
    <div class="text-center py-16">
      <i class="fa-solid fa-magnifying-glass text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-2xl font-bold text-gray-600 mb-2">No products found</h3>
      <p class="text-gray-500">{{ productErrorMsg() }}</p>
      <button (click)="retryLoadProducts()" class="retry-button">Try Again</button>
    </div>
  }
</div>
